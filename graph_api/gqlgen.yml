#Where are all the schema files located? globs are supported e.g src/**/*.graphqls
schema:
  - ./schemas/*.graphql


#place for autogenerated server code
exec:
  filename: gen/generated.go
  package: gen


#place for autogenerated models
model:
  filename: model/models_gen.go
  package: model


#place for resolvers implementation
resolver:
  layout: follow-schema
  dir: resolvers
  package: resolvers


  #autobind:
  #- "/github.com/myk4040okothogodo/JumiaServices/graph_api/model"


#this section declares type mapping between the GraphQL and go  type systems
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
